	<script>
$(function () {
	var wizard = new AvatarWizard('canvas#canvas', function () {
		$('.category').click(function () {
			$('.category').removeClass('selected');
			$('.image-selector').hide();
			$('#' + $(this).addClass('selected').data('category') + '-selector').show();
		});
		$('.image').click(function () {
			var category = $(this).data('category');
			$('#' + category + '-selector .image').removeClass('selected');
			wizard.select(category, $(this).addClass('selected').data('image'));
		});
		wizard.loadAvatar({
			base: 'white'
		});
	});
	$(window).resize(function () {
		wizard.resetDimensions();
	});
});
	</script>
