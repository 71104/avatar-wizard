	<script>
$(function () {
	var wizard = new AvatarWizard('canvas#canvas', function () {
		$('.category').click(function () {
			$('.category').removeClass('selected');
			$('.image-selector').hide();
			$('#' + $(this).addClass('selected').data('category') + '-selector').show();
		});
		$('.image').click(function () {
			var category = $(this).data('category');
			$('#' + category + '-selector .image').removeClass('selected');
			wizard.select(category, $(this).addClass('selected').data('image'));
		});
		wizard.loadAvatar({
			base: 'white',
			accessories: 'hands'
		});
	});

	(function (colorOverview) {
		(new ColorPicker('#hue-picker', '#brightness-picker')).hue(function (hue, saturation) {
			$('#brightness-picker .color').attr('style', 'stop-color: hsl(' + Math.round(hue * 360) + ', ' + Math.round(saturation * 100) + '%, 50%)');
		}).pick(function (color) {
			colorOverview.css('background-color', color);
			wizard.setColor($('.category.selected').data('category'), color);
		});
	})($('#color-overview'));

	$(window).resize(function () {
		wizard.resetDimensions();
	});
});
