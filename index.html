<!DOCTYPE html>
<html>
<head>
	<title>GamePix</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="jquery-2.0.3.min.js"></script>
	<script src="js/AvatarWizard.js"></script>
</head>
<body>
	<div id="all">
		<div id="main">
			<div id="canvas-container">
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<div id="right-pane">
			<!-- C'e' un motivo (lungo da spiegare) per cui questi tag hanno la chiusura prima dell'apertura. Non toccare, asd. -->
			<div id="part-selector">
			</div><div id="body-selector" class="image-selector">
			</div><div id="hair-selector" class="image-selector" style="display: none">
			</div><div id="eyes-selector" class="image-selector" style="display: none">
			</div><div id="mouth-selector" class="image-selector" style="display: none">
			</div><div id="facial-details-selector" class="image-selector" style="display: none">
			</div><div id="outfit-selector" class="image-selector" style="display: none">
			</div><div id="accessories-selector" class="image-selector" style="display: none">
			</div><div id="special-head-selector" class="image-selector" style="display: none">
			</div><div id="special-body-selector" class="image-selector" style="display: none">
		</div>
	</div>
	<script>
$(function () {
	var wizard = new AvatarWizard({
		base: 'white',
		hair: 'girl4'
	}, 'canvas#canvas', function () {
		$('.image').click(function () {
			$('.image').removeClass('selected');
			$(this).addClass('selected');
			// TODO
		});
	});
});
	</script>
</body>
</html>
